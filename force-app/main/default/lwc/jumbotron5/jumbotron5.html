<template>
    <template if:false={showSmallComponent}>
        <div class="slds-p-around_large slds-color__background_gray-1 jumbotron">
            <h1 class="slds-text-heading_large heading">{heading}</h1>
            <h3 class="slds-text-heading_medium slds-p-top_medium">{subheading}</h3>

            <div class="slds-border_bottom slds-m-bottom_medium slds-m-top_medium"></div>

            <h2>
                {description}
            </h2>
            
            <button class="slds-button slds-button_brand slds-p-around_medium slds-m-top_medium" onclick={actionClickHandler}><span class="slds-text-heading_small">{action}</span></button>
        </div>
    </template>

    <template if:true={showSmallComponent}>
        <div class="slds-p-around_medium slds-color__background_gray-1 jumbotron-small">
            <h1 class="slds-text-heading_large heading">{heading}</h1>
            <h3 class="slds-text-heading_medium slds-p-top_medium">{subheading}</h3>
            
            <button class="slds-button slds-button_brand slds-m-top_medium" onclick={actionClickHandler}>{action}</button>
        </div>
    </template>
</template>
